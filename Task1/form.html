<html>
    <head>
        <link rel="stylesheet" href="./form.css">
        <title>Personal details form</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="row">
                        <h1>Fill in your personal details</h1>
                </div>
                <form method="post">
                    <div class="row">
                        <div class="col-half"><input class="form-control" id="fname" type="text" name="fname" placeholder="First Name"></div>
                        <div class="col-half"><input class="form-control" id="lname" type="text" name="sname" placeholder="Surname"></div>
                    </div>
                    <div class="row">
                        <div class="col-full"><input class="form-control" id="mobile" type="number" name="mnum" placeholder="Mobile Number"></div>
                    </div>
                    <div class="row">
                        <input id="email" class="form-control" type="text" name="email" placeholder="Email Address">
                    </div>
                    <div class="row">
                        <input id="pwd" class="form-control" type="password" name="pass" placeholder="Password">
                    </div>
                    <div class="row">
                        <label for="dummy6">Birthday:</label>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                            <option>24</option>
                            <option>25</option>
                            <option>26</option>
                            <option>27</option>
                            <option>28</option>
                            <option>29</option>
                            <option>30</option>
                        </select>
                        <select>
                            <option>January</option>
                            <option>February</option>
                            <option>March</option>
                            <option>April</option>
                            <option>May</option>
                            <option>June</option>
                            <option>July</option>
                            <option>August</option>
                            <option>September</option>
                            <option>October</option>
                            <option>November</option>
                            <option>December</option>
                        </select>
                        <select>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                        </select>
                    </div>
                    <div class="row">
                            <div class="col-half"><input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label></div>
                            <div class="col-half"><input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label></div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Create Account">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
